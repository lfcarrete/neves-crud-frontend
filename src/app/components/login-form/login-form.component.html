<form class="form-div">
    <!-- Username input -->
    <div class="form-outline mb-4">
        <input type="username" id="form2Example1"  name="password" [(ngModel)]="username" class="form-control" />
        <label class="form-label" for="form2Example1">Username</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
        <input type="password" style="display:none"/>
        <input type="password" id="form2Example2"  name="password" [(ngModel)]="password" class="form-control" />
        <label class="form-label" for="form2Example2">Password</label>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
        <div class="col d-flex justify-content-center">
        </div>

        <!-- Submit button -->
        <button type="button" class="btn btn-primary btn-block mb-4" (click)="submit()">Sign in</button>
    </div>
</form>
