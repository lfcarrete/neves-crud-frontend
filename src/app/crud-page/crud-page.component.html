<div class="back">
    <H1 class="text-title">Users</H1>
    <div class="main-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th class="text" mat-header-cell *matHeaderCellDef> Id </th>
                <td class="text" mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th class="text" mat-header-cell *matHeaderCellDef> Name </th>
                <td class="text" mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="username">
                <th class="text" mat-header-cell *matHeaderCellDef> Userame </th>
                <td class="text" mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>

            <ng-container matColumnDef="created_at">
                <th class="text" mat-header-cell *matHeaderCellDef> Created-At </th>
                <td class="text" mat-cell *matCellDef="let element"> {{element.created_at}} </td>
            </ng-container>

            <ng-container matColumnDef="update">
                <th class="text" mat-header-cell *matHeaderCellDef> Edit </th>
                <td class="text" mat-cell *matCellDef="let element"> 
                    <mat-icon class="icons" fontIcon="edit">edit</mat-icon>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th class="text" mat-header-cell *matHeaderCellDef> Delete </th>
                <td class="text" mat-cell *matCellDef="let element"> 
                    <mat-icon (click)="deleteOnClick(element.id)"  class="icons" fontIcon="delete_outline">delete_outline</mat-icon> 
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="new-user-row">
            <form #userlogin = "ngForm" class="form-div" (ngSubmit)="submit()">
                <input placeholder="Name" name="name" [(ngModel)]="name" >
                <input placeholder="Username" name="username" [(ngModel)]="username">
                <input placeholder="Password" name="password" [(ngModel)]="password">
                <input type = "submit" value = "submit">
            </form>
           
            <div class="icon-div">
                <mat-icon class="add-icon">add_circle</mat-icon>
            </div>
        </div>
    </div>
</div>
